<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins", sans-serif;
        }
        body {
            display: flex;
             align-items: center;
             justify-content: center;
             min-height: 100vh;
             background: #ffc600;
        }
        .wrapper{
            width: 370px;
            border-radius: 7px;
            padding: 25px 30px;
            background: #fff;
        }
        .wrapper header {
            font-size: 28px;
            font-weight: 500;
            text-align: center;

        }
        .wrapper form {
            margin: 35px 0 20px;
        }
        form .row{
            display: flex;
            margin-bottom: 20px;
            flex-direction: column;
        }
        form .row label{
             font-size: 18px;
             margin-bottom: 5px;

        }
         form :where(textarea, select, button){
            outline: none;
            width: 100%;
            border: none;
            border-radius: 5px;
         }
         form .rpw textarea{

            height: 110px;
            font-size: 15px;
            padding: 8px 10px;
           

         }
         form .row .outer{
            height: 47px;
            display: flex;
            padding: 0 10px;
            align-items: center;
            border-radius: 5px;
            border: 1px solid #999;
         }
         textarea{
            border: 1px solid #999;
         }
         form .row select{
            font-size: 14px;
         }
           form button{
            height: 52px;
            margin-top: 10px;
            color: #fff;
            font-size: 17px;
            cursor: pointer;
            background: #5256AD;
           }
    </style>
</head>

</body>
</html>
